{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center mb-0">이벤트 삭제</h3>
                </div>
                <div class="card-body text-center">
                    <p>정말로 "{{ object.title }}" 이벤트를 삭제하시겠습니까?</p>
                    <p class="text-muted">이 작업은 되돌릴 수 없습니다.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">삭제</button>
                        <a href="{% url 'event-detail' object.id %}" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
