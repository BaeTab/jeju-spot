{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">비밀번호 초기화</h3>
            </div>
            <div class="card-body">
                <p>비밀번호를 초기화하려면 등록된 이메일 주소를 입력하세요.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">비밀번호 초기화 링크 요청</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
