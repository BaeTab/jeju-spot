{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">새 비밀번호 설정</h3>
            </div>
            <div class="card-body">
                {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                        </div>
                    </form>
                {% else %}
                    <p class="text-danger text-center">
                        비밀번호 초기화 링크가 유효하지 않습니다. 
                        다시 비밀번호 초기화를 요청해주세요.
                    </p>
                    <div class="text-center">
                        <a href="{% url 'password_reset' %}" class="btn btn-primary">비밀번호 초기화 다시 요청</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
